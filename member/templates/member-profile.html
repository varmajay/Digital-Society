{% extends 'member-header.html'%}
{% load static %}

{% block content %}
<style>
    body {
    background: rgb(99, 39, 120)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}
</style>
<main id="main">

    <!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{uid.pic.url}}"><span class="font-weight-bold">{{uid.name}}</span><span class="text-black-50">{{uid.email}}</span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right" style="color: green;">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">House</label><input type="text" class="form-control"  value=""></div>
                            <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" value=""></div>
                            <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control"value=""></div>
                            <div class="col-md-12"><label class="labels">Phone</label><input type="text" class="form-control" value=""></div>
                            <div class="col-md-12"><label class="labels">Document </label><input type="text" class="form-control" value=""></div>
                            <div class="col-md-12"><label class="labels">Document Number</label><input type="text" class="form-control" value=""></div>
                            <div class="col-md-12"><label class="labels">Address</label><br><textarea name="" id="" cols="55" rows="3"></textarea></div>
                            <div class="col-md-12"><label class="labels">Image</label><input type="file" class="form-control" value=""></div>
                            
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Update Profile</button></div>
                    </div>
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right" style="color: red;">Reset Password </h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels" style="font-size:medium;color: black;">Old Password </label><input type="password" class="form-control" value=""></div>
                            <div class="col-md-12"><label class="labels"style="font-size:medium;color: black;">Enter New Password</label><input type="password" class="form-control"  value=""></div>
                            <div class="col-md-12"><label class="labels"style="font-size:medium;color: black;">Confirm Password</label><input type="password" class="form-control"  value=""></div>

                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-danger profile-button" type="button">Reset </button></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
      </div>
    </section>
{% endblock %}
