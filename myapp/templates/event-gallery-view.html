{% extends 'header.html'%}
{% load static %}
{% block content %}
<style>
  table {
  counter-reset: 0;
}

table tr {
  counter-increment: rowNumber;
}

table tr td:first-child::before {
  content: counter(rowNumber);
  min-width: 1em;
  margin-right: 0.5em;
}
</style>
      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><div class="row">
  <div class="col-12">
    <div class="content-header">Event Gallery</div>
  </div>
</div>

<!--Striped rows Inverse Starts-->
<section id="striped-inverse">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Edit Event Gallery</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th>NO</th>
                  <th>Name</th>
                  <th>Image</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  {% for event in uid%}
                  <td></td>
                  <td>{{event.name}}</td>
                  <td><img src="{{event.image.url}}" alt="image" style="height: 50px;width: 50px;"></td>
                  <td>
                    <a href="{% url 'event-gallery-edit' event.id %}" class="success p-0" data-original-title="" title="">
                      <i class="ft-edit font-medium-3 mr-2"></i>
                    </a>
                  </td>
                  <td>
                    <a href="{% url 'event-gallery-delete' event.id %}" class="danger p-0" data-original-title="" title="">
                      <i class="ft-trash-2 font-medium-3 mr-2"></i>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Striped rows Inverse Ends-->
          </div>
        </div>
        <br>
        <br>
        <br>

        <!-- END : End Main Content-->
{% endblock %}
