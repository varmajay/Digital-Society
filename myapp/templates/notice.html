{% extends 'header.html'%}
{% load static %}
{% block content %}
      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><!-- Basic form layout section start -->
<section id="horizontal-form-layouts">
  <div class="row">
    <div class="col-sm-12">
      <div class="content-header">Notice</div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      {% if msg %}
      <p style="color: green;">{{msg}}</p>
      {% endif %}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        
        <div class="card-content">
          <div class="px-3">
            <form class="form form-horizontal" action="{%url 'notice'%}" method="POST">
                {% csrf_token %}
              <div class="form-body">
                <h4 class="form-section"><i class="ft-clipboard"></i>Add Notice</h4>
                <div class="form-group row">
                  <label class="col-md-3 label-control" for="projectinput1"> Subject: </label>
                  <div class="col-md-9">
                    <input type="text" id="projectinput1" class="form-control" name="name">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 label-control" for="projectinput3">Date: </label>
                  <div class="col-md-9">
                    <input type="date" id="projectinput3" class="form-control" name="date">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 label-control" for="projectinput4">Notice: </label>
                  <div class="col-md-9">
                    <textarea name="notice" id="" cols="30" rows="5" class="form-control"></textarea>
                  </div>
                </div>
              <div class="form-actions" style="padding-left: 600px;">
                <button type="reset" class="btn btn-raised btn-warning mr-1">
                  <i class="ft-x"></i>Reset
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
<!-- // Basic form layout section end -->

          </div>
        </div>
        <br>
        <br>

        <!-- END : End Main Content-->
{% endblock %}
