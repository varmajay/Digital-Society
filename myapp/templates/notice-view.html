{% extends 'header.html'%}
{% load static %}
{% block content %}

<style>
  table {
  counter-reset: 0;
}

table tr {
  counter-increment: rowNumber;
}

table tr td:first-child::before {
  content: counter(rowNumber);
  min-width: 1em;
  margin-right: 0.5em;
}
</style>


      <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><div class="row">
  <div class="col-12">
    <div class="content-header">Notice</div>
  </div>
</div>

<!--Striped rows Inverse Starts-->
<section id="striped-inverse">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Edit Notice</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th>NO</th>
                  <th>Subject</th>
                  <th>Date</th>
                  <th>Notice</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for notice in uid %}
                <tr>
                  <td></td>
                  <td>{{notice.subject}}</td>
                  <td>{{notice.date}}</td>
                  <td>{{notice.notice}}</td>
                  <td>
                    <a href="{% url  'notice-edit' notice.id%}" class="success p-0" data-original-title="" title="">
                      <i class="ft-edit font-medium-3 mr-2"></i>
                    </a>
                  </td>
                  <td>
                    <a href="{% url 'notice-delete' notice.id%}" class="danger p-0" data-original-title="" title="">
                      <i class="ft-trash-2 font-medium-3 mr-2"></i>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Striped rows Inverse Ends-->
          </div>
        </div>
        <br>
        <br>
        <br>

        <!-- END : End Main Content-->
{% endblock %}
