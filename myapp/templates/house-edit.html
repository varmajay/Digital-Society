{% extends 'header.html'%}
{% load static %}
{% block content %}

<div class="main-panel">
    <!-- BEGIN : Main Content-->
    <div class="main-content">
      <div class="content-wrapper"><!-- Basic form layout section start --><br><br>
      
<section id="basic-form-layouts">
<div class="row justify-content-md-center" ><br>
<div class="col-md-6">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title" id="basic-layout-card-center">Add House</h4>
    </div>
    <br>
    <div class="card-content">
      <div class="px-3">
        <form class="form"  action="{% url 'house-edit' uid.id %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-body">
            {% if msg %}
            <p style="color: green;">{{msg}}</p>
            {% endif %}
            <div class="form-group">
              <label for="eventRegInput1">Room NO:</label>
              <input type="text" id="eventRegInput1" class="form-control" name="room_no" placeholder="Enter Room Number" value="{{uid.room_no}}">
            </div>
            <div class="form-group">
              <label for="eventRegInput2">Image:</label>
              <img src="{{uid.image.url}}" alt="image">
              <input type="file" name="image" class="form-control"  >
            </div>
            <div style="padding-left:200px;">
            <button type="submit" class="btn btn-raised btn-primary" >
              <i class="fa fa-check-square-o"></i> Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</section>
<!-- // Basic form layout section end -->

      </div>
    </div>
    <!-- END : End Main Content-->
<br>

{% endblock %}
