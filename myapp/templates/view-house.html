{% extends 'header.html'%}
{% load static %}
{% block content %}
<style>
  table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th {
  background-color:aqua;
}
td{
  background-color:skyblue;
}
</style>
<div class="main-panel">
    <!-- BEGIN : Main Content-->
    <div class="main-content">
      <div class="content-wrapper"><!--Extended Table starts-->
<div class="row">
<div class="col-12">
<div class="content-header">House</div>
<p class="content-sub-header">Edit and Delete House</p>
</div>
</div>
<section id="extended">
<div class="row">
<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">View House</h4>
    </div>
    <div class="card-content">
      <div class="card-body table-responsive">
        <table class="table text-center">
          <thead> 
            <tr>
              <th>ID</th>
              <th>Room NO</th>
              <th>Image</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          {% for house in uid %}
          <tbody style="background-color:skyblue;">
            <tr>
              <td>{{house.id}}</td>
              <td>{{house.room_no}}</td>
              <td><img src="{{house.image.url}}" alt=""></td>
              <td>
                <a href="{% url 'house-edit' house.id %}" class="success p-0" data-original-title="" title="">
                  <i class="ft-edit font-medium-3 mr-2"></i>
                </a>
              </td>
              <td>
                <a href="{% url 'house-delete' house.id %}" class="danger p-0" data-original-title="" title="">
                  <i class="ft-trash-2 font-medium-3 mr-2"></i>
                </a>
              </td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>
</div>
</section>
<!--Extended Table Ends-->

      </div>
    </div>
    <!-- END : End Main Content-->
<br>
{% endblock %}
