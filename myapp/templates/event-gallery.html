 {% extends 'header.html'%}
 {% load static%}
 {% block content %}
 
 <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
          <div class="content-wrapper"><!-- Form actions layout section start -->
<section id="form-action-layouts">
  <div class="row">
    <div class="col-sm-12">
      <div class="content-header">Event Gallery</div>
    </div>
  </div>


  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <div class="alert alert-info" role="alert">
            <strong>Event Gallery</strong>
          </div>
        </div>
        <div class="card-body">
          <div class="px-3">
            <form class="form">

              <div class="form-body">
                <div class="row">
                  <div class="form-group col-12 mb-2">
                    <label for="eventInput1">Event Name</label>
                    <input type="text" id="eventInput1" class="form-control" placeholder="name" name="fullname">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-12 mb-2">
                    <label for="eventInput2">Event Image </label>
                    <input type="file" id="eventInput2" class="form-control" placeholder="title" name="title">
                  </div>
                </div>
              <div class="form-actions center">
                <button type="reset" class="btn btn-raised btn-warning mr-1">
                  <i class="ft-x"></i> Reset
                </button>
                <button type="submit" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // Form actions layout section end -->

          </div>
        </div>
        <br>
        <!-- END : End Main Content-->
{% endblock %}
